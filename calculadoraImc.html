<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/imc.css">
</head>
<body>
    <div class="imc-calculator">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite seu peso">
        </div>
        <div class="input-group">
            <label for="height">Altura (m):</label>
            <input type="number" step="0.01" id="height" placeholder="Digite sua altura">
        </div>
        <button class="btn" onclick="calculateIMC()">Calcular IMC</button>
        <div class="result">
            <h3>Resultado:</h3>
            <p id="imcResult"></p>
        </div>
    </div>
    <script src="js/conversor.js"></script>
</body>
</html>
